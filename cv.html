<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 70%;
            margin: auto;
            padding: 20px;
            background-color: #fff;
        }
        iframe {
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
    <div class="container">
        <iframe src="assets/Shirin_CV-2.pdf" type="application/pdf">
            Your browser does not support PDFs. Please download the PDF to view it: 
            <a href="https://shirinsg.github.io/assets/Shirin_CV-2.pdf">Download PDF</a>
        </iframe>
    </div>
</body>
</html>
