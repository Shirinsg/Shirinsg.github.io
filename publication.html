<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image with Description</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f1f1f1;
        }
        .container {
            display: flex;
            align-items: center;
            width: 70%;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0px 4px 6px 0px rgba(0, 0, 0, 0.1);
        }
        .image-section, .description-section {
            width: 50%;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .description-section {
            font-size: 18px;
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-section">
            <img src="assets/img/v2.gif" alt="GIF 2" class="gif">
        </div>
        <div class="description-section">
            <p>This is the description for the image. It provides information and context about the image displayed. You can write about the subject of the image, its significance, and any other relevant details.</p>
        </div>
    </div>
</body>
</html>
