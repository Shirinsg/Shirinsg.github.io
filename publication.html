<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF with Description</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f1f1f1;
        }
        .container {
            display: flex;
            align-items: center;
            width: 70%;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0px 4px 6px 0px rgba(0, 0, 0, 0.1);
        }
        .gif-section, .description-section {
            width: 50%;
        }
        .gif {
            max-width: 100%;
            height: auto;
        }
        .description-section {
            font-size: 18px;
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="gif-section">
            <img src="assets/img/v2.gif" alt="Description of GIF" class="gif">
        </div>
        <div class="description-section">
            <p>This is the description for the GIF. It provides information and context about the animated image displayed. You can write about the subject of the GIF, its significance, and any other relevant details.</p>
        </div>
    </div>
</body>
</html>
